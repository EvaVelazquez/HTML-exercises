<body>
    <h1>Calculadora Simple</h1>
    <h2>Instrucciones: </h2></p>
    <h3>1-Ingresa los números a calcular, selecciona la operación y da click en "calcular"</h3></p>
    <h3>2-Selecciona la operación que deseas calcular</h3></p>
    <h3>3-Da click en "calcular"</h3></p>
    <input id="operadorA" type="text" >
    <select id="operacion"> 
        <option value="suma">+</option>
        <option value="resta">-</option>
        <option value="multiplicacion">*</option>
        <option value="division">/</option>
    </select>
    <input id="operadorB" type="text" >
    <button id="calcular">calcular</button>
